<div class="container">
  <h2>Update Profile</h2>

  <form (ngSubmit)="onUpdateProfile()" #profileForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="text"
        id="Name"
        class="form-control"
        [(ngModel)]="userData.Name"
        name="Name"
        required
      />
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input
        type="text"
        id="Phone"
        class="form-control"
        [(ngModel)]="userData.Phone"
        name="Phone"
        required
      />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="Address">Address</label>
      <input
        type="text"
        id="Address"
        class="form-control"
        [(ngModel)]="userData.Address"
        name="Address"
        required
      />
    </div>

    <!-- Skills (only for technician) -->
    <div class="form-group" *ngIf="userData.Role === 'technician'">
      <label for="Skills">Skills</label>
      <input
        type="text"
        id="Skills"
        class="form-control"
        [(ngModel)]="userData.Skills"
        name="Skills"
      />
    </div>

    <!-- Experience (only for technician) -->
    <div class="form-group" *ngIf="userData.Role === 'technician'">
      <label for="Experience">Experience</label>
      <input
        type="text"
        id="Experience"
        class="form-control"
        [(ngModel)]="userData.Experience"
        name="Experience"
      />
    </div>

    <!-- Available Time (only for technician) -->
    <div class="form-group" *ngIf="userData.Role === 'technician'">
      <label for="AvailableTime">Available Time</label>
      <input
        type="text"
        id="AvailableTime"
        class="form-control"
        [(ngModel)]="userData.AvailableTime"
        name="AvailableTime"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid">
      Update Profile
    </button>
  </form>
</div>
